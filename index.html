<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title> Product Order Management System</title>
</head>
<body>
    <h2>Place Order Here</h2>
    
    <label for="product-selector">Select a Product:</label>
    <select id="product-selector">
        <option value="11">Popcorn - $11</option>
        <option value="16">Pillow - $16</option>
        <option value="21">Paper- $21</option>
    </select>
    
    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" value="1" min="1">
    
    <p>Total Price: $<span id="total-price">15</span></p>
    
    <button id="place-order">Place Order</button>
    
    <p id="order-summary"></p>
    
    <script src="main.js"></script>
</body>
</html>
